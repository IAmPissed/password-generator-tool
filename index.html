<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="JS/app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display flex">
          <input type="text" class="password" readonly data-password-display />
          <div class="clipboard flex" data-clipboard>
            <i class="bi bi-clipboard-plus"></i>
          </div>
        </div>

        <form class="form flex" data-form>
          <div class="length flex">
            <label for="character-amount-number">Number of Characters</label>
            <div class="select-length flex">
              <input
                id="character-amount-range"
                type="range"
                value="8"
                max="20"
                min="8"
                data-length-range
              />
              <div class="number-input-container flex">
                <button
                  type="button"
                  class="spinner-btn"
                  id="increase"
                  data-increase-btn
                >
                  &plus;
                </button>
                <input
                  id="character-amount-number"
                  type="number"
                  value="8"
                  max="20"
                  min="8"
                  data-length-number
                  readonly
                />
                <button
                  type="button"
                  class="spinner-btn"
                  id="decrease"
                  data-decrease-btn
                >
                  &minus;
                </button>
              </div>
            </div>
          </div>

          <div class="options">
            <div class="uppercase-container flex">
              <label for="uppercase-chars">Include UpperCase Letters</label>
              <input
                type="checkbox"
                id="uppercase-chars"
                data-uppercase-chars
              />
            </div>
            <div class="numbers-container flex">
              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers" data-number-chars />
            </div>
            <div class="special-chars-container flex">
              <label for="special-chars">Include Special Characters</label>
              <input type="checkbox" id="special-chars" data-special-chars />
            </div>

            <button type="submit" class="btn">Generate Password</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
