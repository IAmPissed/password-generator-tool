<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="JS/app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Password Generator</h1>
        <h2>password</h2>

        <form class="form">
          <div>
            <label for="character-amount-number">Number of Characters</label>
            <input
              id="character-amount-range"
              type="range"
              value="8"
              max="20"
              min="8"
            />
            <input
              id="character-amount-number"
              type="number"
              value="8"
              max="20"
              min="8"
            />
          </div>

          <label for="uppercase-chars">Include UpperCase Letters</label>
          <input type="checkbox" id="uppercase-chars" />

          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" />

          <label for="special-chars">Include Special Characters</label>
          <input type="checkbox" id="special-chars" />

          <button type="submit">Generate Password</button>
        </form>
      </div>
    </section>
  </body>
</html>
