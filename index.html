<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="JS/app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">password</div>

        <form class="form">
          <div class="length">
            <label for="character-amount-number">Number of Characters</label>
            <div class="select-length">
              <input
                id="character-amount-range"
                type="range"
                value="8"
                max="20"
                min="8"
              />
              <input
                id="character-amount-number"
                type="number"
                value="8"
                max="20"
                min="8"
              />
            </div>
          </div>

          <div class="options">
            <div class="uppercase-container">
              <label for="uppercase-chars">Include UpperCase Letters</label>
              <input type="checkbox" id="uppercase-chars" />
            </div>
            <div class="numbers-container">
              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers" />
            </div>
            <div class="special-chars-container">
              <label for="special-chars">Include Special Characters</label>
              <input type="checkbox" id="special-chars" />
            </div>

            <button type="submit" class="btn">Generate Password</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
